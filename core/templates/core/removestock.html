{% extends "core/base.html" %}
{% load static %}

{% block title %}Remover Stock{% endblock title %}

{% block content %}
<div class="container">
    <h1>Remover Stock</h1>
    <form method="GET" action="{% url 'confirmremove' %}">
        {% csrf_token %}
        <label for="product">Elija producto:</label>
        <select name="id" id="product" required>
            <option value="" disabled selected>Seleccione un producto</option>
            {% for product in products %}
                <option value="{{ product.product_id }}">{{ product.product_name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="quantity">Ingrese cantidad:</label>
        <input 
            type="number" 
            id="quantity" 
            name="amount" 
            min="1" 
            placeholder="Cantidad (1 o más)" 
            required
        >
        <br>
        <!-- Botón confirmar -->
        <button type="submit">Confirmar</button>
    </form>
</div>
{% endblock content %}

{% block logincontent %}
<div class="button-container">
    <a class="button" href={% url 'login'%}>Iniciar sesión</a>
</div>
{% endblock logincontent %}
